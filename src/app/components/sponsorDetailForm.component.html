<topHeader></topHeader>
<div id="sponsorDetails">
  <div id="sponsorDetailsHead">
    WE ARE THRILLED YOU CAN JOIN US. THANK YOU FOR YOUR COMMITMENT.
  </div>
  <div id="sponsorDetailsSubHead">
    Please complete the following information.
    <br>
    An invoice will be immediately available for your convenience.
  </div>
  <div id="sponsorDetailsSubHead">
    <span style="color : #A0A0A0;font-size : 15px">(All fields are required)</span>
  </div>
  <div id="sponsorDetailForm">
    <form>
    <div class="sk-cube-grid"  *ngIf="Spinner">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
      <div  *ngIf="!Spinner">
    <div class="row">
      <div class="col-md-6">
        <label class="control-label">Company Name</label>
        <input type="text" name="companyName" [(ngModel)]="companyName" class="form-control" required value="companyName">
      </div>
      <div class="col-md-6 formAlignment">
        <label class="control-label">Your Name</label>
       <input type="text" class="form-control" name="sponorsName" [(ngModel)]="sponsorsName" value="sponsorsName">
      </div>
    </div>
    <div class="row" style="padding-top:1%">
      <div class="col-md-6">
        <label class="control-label">Company Address</label>
        <input type="text" class="form-control" name="companyAdd" [(ngModel)]="companyAdd" value="companyAdd">
      </div>
      <div class="col-md-6 formAlignment">
        <label class="control-label">Title</label>
        <input type="text" class="form-control" name="tit" [(ngModel)]="tit" value="tit">
      </div>
    </div>
    <div class="row" style="padding-top:1%">
      <div class="col-md-6">
        <label class="control-label">City, State, Zip</label>
        <input type="text" class="form-control" name="cSZ" [(ngModel)]="cSZ" value="cSZ">
      </div>
      <div class="col-md-6 formAlignment">
        <label class="control-label">Email</label>
        <input type="email" name="emailAdd" [(ngModel)]="emailAdd" class="form-control" value=""value="emailAdd" placeholder="eg:abc@xyz.com">
      </div>
    </div>
    <div class="row" style="padding-top:1%">
      <div class="col-md-6">
        <label class="control-label">No. Of Attendees (0-3)</label>
          <input type="number" onkeyup="this.value=this.value.replace(/[^\d]/,'')" class="form-control" name="noOfAttend" [(ngModel)]="noOfAttend" value="noOfAttend">
      </div>
      <div class="col-md-6 formAlignment">
        <label class="control-label">Phone</label>
        <input type="number" class="form-control" onkeyup="this.value=this.value.replace(/[^\d]/,'')" name="phoneNo" [(ngModel)]="phoneNo" value="phoneNo">
      </div>
    </div>
    <div class="row" style="padding-top:1%">
      <div class="col-md-6">
        <label class="control-label">Invoice Contact</label>
        <input type="text" class="form-control"  name="invoiceCont" [(ngModel)]="invoiceCont" value="invoiceCont">
      </div>
      <div class="col-md-6 formAlignment">
        <label class="control-label">Logo/Signage Contact</label>
        <input type="text" class="form-control" name="signageCont" [(ngModel)]="signageCont" value="signageCont">
      </div>
    </div>
    <div class="row" style="padding-top:1%">
      <div class="col-md-6">
        <label class="control-label">Invoice Contact Email</label>
        <input type="email" class="form-control" name="invoiceContEmail" [(ngModel)]="invoiceContEmail" value="invoiceContEmail" placeholder="eg:abc@xyz.com">
      </div>
      <div class="col-md-6 formAlignment">
        <label class="control-label">Logo/Signage Contact Email</label>
        <input type="email" class="form-control" name="signageCont" [(ngModel)]="signageContEmail" value="signageContEmail" placeholder="eg:abc@xyz.com">
      </div>
    </div>
    <div class="row" style="padding-top:1%">
      <div class="col-md-6">
        <label class="control-label">Invoice Contact Phone</label>
        <input type="number" class="form-control" onkeyup="this.value=this.value.replace(/[^\d]/,'')" name="invoiceContPhone" [(ngModel)]="invoiceContPhone" value="invoiceContPhone">
      </div>
      <div class="col-md-6 formAlignment">
        <label class="control-label">Logo/Signage Contact Phone</label>
        <input type="number" class="form-control" onkeyup="this.value=this.value.replace(/[^\d]/,'')" name="signageContPhone" [(ngModel)]="signageContPhone" value="signageContPhone">
      </div>
    </div>
    <div class="row" style="padding-top:1%">
      <div class="col-md-6">
        <label class="control-label">Your Primary Cox Contact</label>
        <input type="text" class="form-control" name="coxCont" [(ngModel)]="coxCont" value="coxCont">
      </div>
      <div class="col-md-6 formAlignment" id="buttonDiv">
        <a href="javascript:void(0)"><button type="submit" id="confirmLink" href="javascript:void(0)" (click)="Confirm()">CONFIRM</button></a>
      </div>
    </div>
  </div>
  </form>

  </div>
</div>
<bottomfooter></bottomfooter>
<div id="snackbar">Please Fill the Mandatory Fields</div>
